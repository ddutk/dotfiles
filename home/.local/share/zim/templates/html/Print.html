<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>[% title %]</title>
	<meta name='Generator' content='[% generator.name %]'>
	<style type='text/css'>
		@page { size: auto; margin: 1in 1in 1in 1in; }
		body { font-family: "Minion Pro", serif; font-size: 11pt; line-height: 1.18; }
		tt, pre, code { font-size: 10pt; font-family: "Meslo LG M"; }
		a          { text-decoration: none      }
		a:hover    { text-decoration: underline }
		a:active   { text-decoration: underline }
		strike     { color: grey                }
		u          { text-decoration: none;
					 background-color: yellow   }
		tt         { color: #2e3436;            }
		pre        { color: #2e3436;
					 margin-left: 20px          }
		h1         { text-decoration: underline;
					 color: #4e9a06             }
		h2         { color: #4e9a06             }
		h3         { color: #4e9a06             }
		h4         { color: #4e9a06             }
		h5         { color: #4e9a06             }
		div.zim-object {
			border-style:solid;
			border-width:1px;
		}
	</style>
</head>
<body>

<!-- Wiki content -->

[% FOR page IN pages %]
	[% page.content %]
[% END %]

<!-- End wiki content -->

</body>

</html>
